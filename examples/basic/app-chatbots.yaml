# Application-specific chatbot instances for the 'basic' example.
# These profiles will inherit from 'chatbot_defaults' defined in the root chatbot-config.yaml.

chatbots:
  - proxyEndpointId: "memory" 
    flowId: "memory-chatbot" 
    floatingWidget:
      useFloating: false
    labels:
      widgetTitle: "Memory Chatbot"
      botSender: "Chatbot"

  - proxyEndpointId: "floating-memory" 
    flowId: "memory-chatbot" 
    floatingWidget:
      useFloating: true
    labels:
      widgetTitle: "Floating Memory Chatbot"
      botSender: "Chatbot"
